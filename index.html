    <script>
        //nav color change
        const predeterminedColors = ['#F5DEDE', '#B3FFA7', '#CBE2EA', '#FF4F4F', '#969696', '#A2E0E4', '#828ECE', '#547357', '#4F60FF', '#EFFF8C',];

        const navLinks = document.querySelectorAll('.nav-link');

        function getRandomColor() {
            const randomIndex = Math.floor(Math.random() * predeterminedColors.length);
            return predeterminedColors[randomIndex];
        }

        function changeColorsOnHover(link) {
            let intervalId;
            link.addEventListener('mouseenter', () => {
                intervalId = setInterval(() => {
                    link.querySelectorAll('span').forEach(span => {
                        span.style.color = getRandomColor();
                    });
                }, 100);// (color change interval)
            });

            link.addEventListener('mouseleave', () => {
                clearInterval(intervalId); // Stop color-change interval.
                link.querySelectorAll('span').forEach(span => {
                    span.style.color = 'black';
                });
            });

            // Play the click sound when the link is clicked
            link.addEventListener('click', () => {
                const click = new Audio('button-click.wav');
                click.play();
            });
        }

        navLinks.forEach(link => {
            changeColorsOnHover(link);
        });

        function closePlay(){
            var entryOverlay = document.getElementById('entry-overlay');
            entryOverlay.style.animation = "fadeOut 1s";
            setTimeout(function () {
                entryOverlay.style.display = 'none';}, 1500)
        }
    </script>
